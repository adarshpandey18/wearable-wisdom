spring.application.name=WearableWisdom
# ========== Database Configuration ==========
spring.datasource.url=jdbc:postgresql://localhost:5433/wearable_wisdom_db
spring.datasource.username=adarsh
spring.datasource.password=adarsh

# Show SQL queries in console (for debugging)
spring.jpa.show-sql=true

# Automatically create/update tables based on entities
spring.jpa.hibernate.ddl-auto=update

# Format the SQL output (optional, makes queries readable)
spring.jpa.properties.hibernate.format_sql=true

# ========== Server Configuration ==========
server.port=8080

# ========== JSON Output (Optional) ==========
spring.jackson.serialization.indent_output=true
